<!DOCTYPE html>
<html>
<head>
	<title>年化投資率計算器</title>
</head>
<body>
	<span>期初金額：</span><input id="startVal" type="text"><br>
	<span>期末金額：</span><input id="endVal" type="text"><br>
	<span>期數：</span><input id="periodNum" type="text"><br>
	<button onclick='caculate()'>計算</button><br>
	<span>年化投資率：</span><span id="result"></span><br>
	<script type="text/javascript">
		function caculate() {
			var startVal = document.getElementById("startVal").value;
			var endVal = document.getElementById("endVal").value;
			var periodNum = document.getElementById("periodNum").value;

			if(startVal <= 0){
				alert("期初金額需大于等于0");
				return;
			}
			if(endVal <= 0){
				alert("期末金額需大于等于0");
				return;
			}
			if(periodNum <= 0){
				alert("期數大于等于0");
				return;
			}
			
			var result = document.getElementById("result");
			result.innerText = (Math.pow((endVal / startVal), 1 / periodNum) - 1) * 100;
			result.innerText = result.innerText + "%";
		}
	</script>
</body>
</html>
